<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Contagem de Amor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Cronômetro do nosso amor</h1>
    </header>

    <main>
        <img src="imagens/foto_site.jpg" alt="Descrição da nossa foto" class="couple-photo">
        <section class="timer-section">
            <h2>Nosso amor continua crescendo há:</h2>

            <div class="timer-display">
                <div>
                    <span id="dias">00</span>
                    <span class="label">dias</span>
                </div>
                <div>
                    <span id="horas">00</span>
                    <span class="label">horas</span>
                </div>
                <div>
                    <span id="minutos">00</span>
                    <span class="label">minutos</span>
                </div>
                <div>
                    <span id="segundos">00</span>
                    <span class="label">segundos</span>
                </div>
            </div>
            <p class="date-info">Juntos desde 07 de Abril de 2024</p>
        </section>

        <section class="timer-section-date">
            <h2>Tempo de Relacionamento:</h2>
            <div class="summary-values-vertical">
                <div>
                    <span id="anos">00</span>
                    <span class="label" id="label-anos">anos</span>
                </div>
                <div>
                    <span id="meses">00</span>
                    <span class="label" id="label-meses">meses</span>
                </div>
            </div>
        </section>

    </main>


    <script src="script.js"></script>
</body>

</html>
